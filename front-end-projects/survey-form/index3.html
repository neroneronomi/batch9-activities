<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Results Page</title>

<body>
    <section>
    <div class="main">
    <div class="col-xs-12">
        <blockquote>
            <i class="fa fa-quote-left quotemark"></i>
            <h2 id="quotetext">You don't have to see the whole staircase, just take the first step.</h2>
            <br>
            <br>
            <footer id="quotesource">â€•Martin Luther King</footer>
        </blockquote>
    </div>
    <div id="results"></div>
    <br>
    <a href="index.html">Back to Form</a>
</div>
</section> 
    <script>
        const resultsList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
        })
    </script> 
</body>
